{% extends "base.html" %}

{% block title %}AI Chat{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Talk with AI Assistant ðŸ¤–</h2>

    <div class="chat-box mb-3 p-3 border rounded" style="background: #f9f9f9;">
        {% for msg in chat_history %}
            {% if msg.role == "user" %}
                <div class="mb-2"><strong>You:</strong> {{ msg.content }}</div>
            {% else %}
                <div class="mb-2 text-primary"><strong>AI:</strong> {{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="POST" action="{{ url_for('Ai.chat') }}">
        <div class="input-group mb-3">
            <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

    <a href="{{ url_for('Ai.reset') }}" class="btn btn-danger">Reset Chat</a>
</div>
{% endblock %}
