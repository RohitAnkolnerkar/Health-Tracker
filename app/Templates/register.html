{% extends "Base.html" %}

{% block title %}Register | AI Health Tracker{% endblock %}

{% block content %}
<div class="card">
    <h2 style="text-align:center;">Create your account</h2>

    <form method="POST" action="{{ url_for('register.register') }}">
        <!-- Username -->
        <label for="username">Username</label>
        <input
            type="text"
            name="username"
            id="username"
            placeholder="Choose a unique username"
            required
        >
        <label for="name">Name</label>
        <input
            type="text"
            name="name"
            id="name"
            placeholder="Choose a name"
            required
        >

        <!-- Email -->
        <label for="email">Email</label>
        <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            required
        >

        <!-- Password -->
        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a strong password"
            required
        >

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password</label>
        <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Re-enter your password"
            required
        >

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Age -->
        <label for="age">Age</label>
        <input
            type="number"
            name="age"
            id="age"
            min="1"
            placeholder="Your age"
            required
        >

        <!-- Height -->
        <label for="height">Height (cm)</label>
        <input
            type="number"
            name="height"
            id="height"
            step="0.1"
            placeholder="e.g., 172.5"
            required
        >

        <!-- Weight -->
        <label for="weight">Weight (kg)</label>
        <input
            type="number"
            name="weight"
            id="weight"
            step="0.1"
            placeholder="e.g., 68.4"
            required
        >
        <label for="contact">contact</label>
        <input
            type="text"
            name="contact"
            id="contact"
            placeholder="e.g., 235648"
            required
        >
        <label for="blood_group">Blood Group</label>
        <input
            type="text"
            name="blood_group"
            id="blood_group"
            
            placeholder="e.g., 0+,b+,A+"
            required
        >

        <button type="submit">Create Account</button>
    </form>

    <p style="text-align:center; margin-top:1rem;">
        Already have an account?
        <a href="{{ url_for('register.login') }}">Login here</a>
    </p>
</div>
{% endblock %}
