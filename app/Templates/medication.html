{% extends "Base.html" %}

{% block title %}Add Medication Reminder{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- ðŸ”— Link to Medication List -->
    <div class="mb-4 text-end">
        <a href="{{ url_for('med.my_medications') }}" class="btn btn-outline-secondary">
            ðŸ“‹ View My Medications
        </a>
    </div>

    <h2 class="text-center mb-4">ðŸ’Š Add Medication Reminder</h2>

    <!-- âœ… Add Medication Form -->
    <form method="POST" action="{{ url_for('med.add_medication') }}" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="e.g., Paracetamol" required>
        </div>

        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input type="text" name="dosage" id="dosage" class="form-control" placeholder="e.g., 500mg" required>
        </div>

        <div class="mb-3">
            <label for="time">Time (e.g. 10:30 AM):</label>
            <input type="text" name="time" class="form-control" placeholder="10:30 AM" required>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" name="start_date" id="start_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" name="end_date" id="end_date" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">âž• Add Reminder</button>
        </div>
    </form>

</div>
{% endblock %}
